<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Algorithm Visualizer</h1>
            <nav class="header-nav">
                <button class="nav-toggle" id="navToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Side Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="algorithm-category">
                    <h3 class="category-title">Sorting Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn active" data-algorithm="bubble-sort">Bubble Sort</button></li>
                        <li><button class="algorithm-btn" data-algorithm="selection-sort">Selection Sort</button></li>
                        <li><button class="algorithm-btn" data-algorithm="insertion-sort">Insertion Sort</button></li>
                        <li><button class="algorithm-btn" data-algorithm="quick-sort">Quick Sort</button></li>
                        <li><button class="algorithm-btn" data-algorithm="merge-sort">Merge Sort</button></li>
                        <li><button class="algorithm-btn" data-algorithm="heap-sort">Heap Sort</button></li>
                    </ul>
                </div>

                <div class="algorithm-category">
                    <h3 class="category-title">Search Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn" data-algorithm="linear-search">Linear Search</button></li>
                        <li><button class="algorithm-btn" data-algorithm="binary-search">Binary Search</button></li>
                        <li><button class="algorithm-btn" data-algorithm="dfs">Depth First Search</button></li>
                        <li><button class="algorithm-btn" data-algorithm="bfs">Breadth First Search</button></li>
                    </ul>
                </div>

                <div class="algorithm-category">
                    <h3 class="category-title">Graph Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn" data-algorithm="dijkstra">Dijkstra's Algorithm</button></li>
                        <li><button class="algorithm-btn" data-algorithm="astar">A* Algorithm</button></li>
                        <li><button class="algorithm-btn" data-algorithm="kruskal">Kruskal's Algorithm</button></li>
                        <li><button class="algorithm-btn" data-algorithm="prim">Prim's Algorithm</button></li>
                    </ul>
                </div>

                <div class="algorithm-category">
                    <h3 class="category-title">Tree Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn" data-algorithm="binary-tree">Binary Tree Traversal</button>
                        </li>
                        <li><button class="algorithm-btn" data-algorithm="avl-tree">AVL Tree</button></li>
                        <li><button class="algorithm-btn" data-algorithm="red-black">Red-Black Tree</button></li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="canvas-container">
                <div class="canvas-header">
                    <h2 id="algorithmTitle">Select an Algorithm</h2>
                    <div class="canvas-info">
                        <span id="algorithmInfo">Choose an algorithm from the sidebar to begin visualization</span>
                    </div>
                </div>
                <div id="CanvasContainer"></div>
            </div>
        </main>
    </div>

    <!-- Animation Controls -->
    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header">
            <button class="controls-toggle" id="controlsToggle"> <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
        <div class="controls-content" id="controlsContent">

            <div class="control-group">
                <label for="customArrayInput">Custom Array (comma-separated)</label>
                <div class="input-group">
                    <input type="text" id="customArrayInput" class="array-input"
                        placeholder="e.g., 64, 34, 25, 12, 22, 11, 90">
                    <button class="control-btn apply-btn" id="applyArrayBtn" >Apply</button>
                </div>
            </div>

            <div class="control-group">
                <label for="speedSlider">Speed</label>
                <input type="range" id="speedSlider" min="1" max="5" step="1" value="1" class="slider">
                <span id="speedValue">1x</span>
            </div>

            <div class="control-buttons">
                <button class="control-btn play-btn" id="playBtn">
                    <span class="btn-icon">▶</span>
                    Play
                </button>
                <button class="control-btn pause-btn" id="pauseBtn">
                    <span class="btn-icon">⏸</span>
                    Pause
                </button>
                <button class="control-btn reset-btn" id="resetBtn">
                    <span class="btn-icon">⏹</span>
                    Reset
                </button>
            </div>

            <!-- <div class="control-group">
                <label for="arraySizeSlider">Array Size</label>
                <input type="range" id="arraySizeSlider" min="10" max="100" value="50" class="slider">
                <span id="arraySizeValue">50</span>
            </div> -->

            <!-- <button class="control-btn generate-btn" id="generateBtn">
                Generate New Array
            </button> -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Algorithm Visualizer. Built for educational purposes.</p>
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#help">Help</a>
                <a href="#github">GitHub</a>
            </div>
        </div>
    </footer>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./sketch.js"></script>
</body>

</html>
