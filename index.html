<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Algorithm Canvas</title>
    <link rel="stylesheet" href="Styles/logger.css">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- <script type="module" src="./sketch.js"></script> -->
    <script type="module" src="./Core/script.js"></script>

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Algorithm Visualizer</h1>
            <nav class="header-nav">
                <button class="nav-toggle" id="navToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Side Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="algorithm-category">
                    <h3 class="category-title">Sorting Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn active" data-algo-type="Sorting"
                                data-algorithm="bubble-sort">Bubble Sort</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Sorting"
                                data-algorithm="selection-sort">Selection Sort</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Sorting"
                                data-algorithm="insertion-sort">Insertion Sort</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Sorting" data-algorithm="quick-sort">Quick
                                Sort</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Sorting" data-algorithm="merge-sort">Merge
                                Sort</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Sorting" data-algorithm="heap-sort">Heap
                                Sort</button></li>
                    </ul>
                </div>

                <div class="algorithm-category">
                    <h3 class="category-title">Search Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn" data-algo-type="Search" data-algorithm="linear-search">Linear
                                Search</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Search" data-algorithm="binary-search">Binary
                                Search</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Search" data-algorithm="hash-search">Hash
                                Table</button></li>
                    </ul>
                </div>
                <div class="algorithm-category">
                    <h3 class="category-title">Graph Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn" data-algo-type="Graph" data-algorithm="dfs">DFS</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Graph" data-algorithm="bfs">BFS</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Graph" data-algorithm="dijkstra">Dijkstra's
                                Algorithm</button></li>
                        <!-- <li><button class="algorithm-btn" data-algo-type="Graph" data-algorithm="astar">A* Algorithm</button></li> -->
                        <li><button class="algorithm-btn" data-algo-type="Graph" data-algorithm="kruskal">Kruskal's
                                Algorithm</button></li>
                        <li><button class="algorithm-btn" data-algo-type="Graph" data-algorithm="prim">Prim's
                                Algorithm</button></li>
                    </ul>
                </div>

                <div class="algorithm-category">
                    <h3 class="category-title">Tree Algorithms</h3>
                    <ul class="algorithm-list">
                        <li><button class="algorithm-btn" data-algo-type="Tree"
                                data-algorithm="binary-tree-traversal">Binary Tree Traversal</button> </li>
                        <li><button class="algorithm-btn" data-algo-type="Tree" data-algorithm="BST">Binary Search
                                Tree</button></li>
                        <!-- <li><button class="algorithm-btn" data-algo-type="Tree" data-algorithm="avl-tree">AVL Tree</button></li> -->
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="canvas-container">
                <div class="algo-header">
                    <h1 id="algorithmTitle">Bubble Sort <span class="infoIcon"><ion-icon name="help-circle-outline"></ion-icon></span></h1>
                    <div class="algorithm-info" id="algorithmInfo">
                        <span class="chip">O(n²)</span>
                        <span class="chip">O(1)</span>
                        <span class="chip">Stable</span>
                    </div>
                </div>
                <div id="CanvasContainer"></div>

                <!-- for alerts/errors/warnings -->
                <div class="toast-container event" id="eventToastContainer">
                    <div class="toast-inner" id="eventInnerContainer"></div>
                </div>
    
                <!-- for Algo steps-->
                <div class="toast-container steps" id="stepsToastContainer">
                    <h3>
                        Steps <ion-icon name="chevron-expand-outline"></ion-icon>
                    </h3>
                    <div class="scrollable-content">
                        <div class="toast-list" id="toastList"></div>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <!-- Animation Controls -->
    <div class="controls-panel" id="controlsPanel">
        <div class="controls-header">
            <button class="controls-toggle" id="controlsToggle"> <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
        <div class="controls-content" id="controlsContent">
            <div id="inputField" class="control-group">
                <div class="input-group">
                    <label for="customArrayInput">Custom Array (comma-separated)</label>
                    <input type="text" id="customArrayInput" class="array-input"
                        placeholder="eg: 64, 34, 25, 12, 22, 11, 90">
                </div>

                <div id="searchKey" class="input-group">
                    <label for="searchValue">Search Key</label>
                    <input type="text" id="searchValue" class="array-input" placeholder="search key">
                </div>

                <div id="subType" class="input-group">
                    <label for="opType">Select the type</label>
                    <select name="opType" id="opType" class="array-input"></select>
                </div>

                <div id="controlBtnGrp" class="controlBtnGrp">
                    <button class="control-btn apply-btn" id="applyArrayBtn">Apply</button>
                    <button class="control-btn generate-btn" id="generate">Example</button>
                </div>

                <div id="treeControlsGrp" class="controlBtnGrp displayNone">
                    <button class="control-btn apply-btn" id="bulkInsert">Bulk Insert</button>
                    <button class="control-btn generate-btn" id="generateBST">Example</button>
                </div>
            </div>

            <div class="control-group search">
                <div>
                    <label for="speedSlider">Speed</label>
                    <span id="speedValue">1x</span>
                </div>
                <input type="range" id="speedSlider" min="1" max="10" step="1" value="1" class="slider">
            </div>

            <div class="control-buttons" id="controlButtons">
                <button class="control-btn play-btn" id="togglePlayBtn">
                    <span class="btn-icon">▶</span>
                    Play
                </button>
                <button class="control-btn reset-btn" id="resetBtn">
                    <span class="btn-icon">⏹</span>
                    Reset
                </button>
            </div>

            <!-- for tree lagorithms -->
            <div class="control-buttons tree displayNone" id="treeControls">
                <button class="control-btn play-btn" id="insertBtn">
                    <ion-icon name="add-outline" style="font-size: large;"></ion-icon>
                    Insert
                </button>
                <button class="control-btn pause-btn" id="SearchBtn">
                    <ion-icon name="search-outline"></ion-icon>
                    Search
                </button>
                <button class="control-btn reset-btn" id="DeleteBtn">
                    <ion-icon name="trash-outline"></ion-icon>
                    Delete
                </button>
                <button class="control-btn deleteAll-btn" id="deleteAllBtn">
                    <ion-icon name="trash-outline"></ion-icon>
                    Delete All
                </button>
            </div>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Algorithm Notes</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <!-- content -->
            <div class="modal-body" id="modalBody">

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Algorithm Visualizer. Built for educational purposes.</p>
            <div class="footer-links">
                <!-- <a href="#about">About</a>
                <a href="#help">Help</a> -->
                <a href="https://github.com/o0PHOENIX0o/Algorithm-Visualizer" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- <script type="module" src="./logger.js"></script> -->
</body>

</html>
